name: Manually triggered workflow
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'aws-region'
        required: true
        default: 'us-east-1'
      home:
        description: 'location'
        required: true
        default: 'The Octoverse'

jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Hello ${{ github.event.inputs.name }}!"
        echo "- in ${{ github.event.inputs.home }}!"


